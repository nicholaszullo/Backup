{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
{% if error %}<div class="error">Error {{ error }}</div>{% endif %}
<form action="" method="POST">
	<p>Username: <input type="text" name="username" maxlength="24" value="{{ request.form.username }}"> </p>
	<p>Password: <input type="password" name="password" maxlength="30"></p>
	<input type="submit" name="submit" value="Login!">
</form>

{% endblock %}
