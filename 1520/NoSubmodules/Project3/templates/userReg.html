{% extends "base.html" %}
{% block title %}Register!{%endblock%}
{% block body %}
{% if error %}<div class="error">Error{{ error }}</div>{% endif %}
<form action="" method="POST">
	<p>Username:<input type="text" name="username" maxlength="24" value="{{ request.form.username }}"></p>
	<p>Password: <input type="password" name="password" maxlength="30"></p>
	<p>Confirm Password: <input type="password" name="password2" maxlength="30"></p>
	<input type="submit" name="submit" value="Register!">
</form>
{%endblock%}
